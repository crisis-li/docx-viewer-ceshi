<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频预览</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { max-width: 100%; max-height: 100%; outline: none; }
        /* 屏蔽移动端长按弹出菜单 */
        video { -webkit-touch-callout: none; }
    </style>
</head>
<body>
    <video 
        id="player" 
        controls 
        controlsList="nodownload" 
        oncontextmenu="return false;" 
        playsinline>
        <source src="Model_import_tool.mp4" type="video/mp4">
        您的浏览器不支持播放该视频。
    </video>

    <script>
        // 禁止快捷键下载 (如 Ctrl+S)
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 85)) {
                return false;
            }
        };
    </script>
</body>
</html>
